<div class="container-fluid">
  <div class="logContent">
    <div class="left">
      <img src="assets/Graduation Project Assets/login designs/texture.png" alt="texture" class="texture">
      <div class="leftContent">
        <img src="assets/Graduation Project Assets/login designs/wLogo.png" alt="logo" class="logo">
        <img src="assets/Graduation Project Assets/login designs/logLogo.png" alt="logLogo" class="logLogo">
      </div>
    </div>

    <div class="right">
      <div class="rightContent">
        <img src="assets/Graduation Project Assets/Logo & Photos/rightLogo.png" alt="logLogo" class="rightLogo">
        <h1>Create An Account</h1>
        <h6>Join us to get started.</h6>

        <!-- Error Message Display -->
        <div *ngIf="errorMessage" class="error-message">
          <div *ngFor="let message of errorMessage.split('\n')">{{message}}</div>
        </div>

        <form (ngSubmit)="onSign()" #signForm="ngForm">
          <div class="labels">
            <!-- Name Field -->
            <div class="form-group label-name label-container">
              <i class="fa-solid fa-user user"></i>
              <input 
                type="text" 
                id="name" 
                [(ngModel)]="signObj.name" 
                name="name" 
                required 
                minlength="3"
                maxlength="200"
                placeholder="Full Name" 
                class="email"
                #name="ngModel"
              />
            </div>

            <!-- Email Field -->
            <div class="form-group label-name label-container">
              <i class="fa-solid fa-envelope user"></i>
              <input 
                type="email" 
                id="Email" 
                [(ngModel)]="signObj.email" 
                name="email" 
                required 
                placeholder="Email" 
                class="email"
                #email="ngModel"
              />
            </div>

            <!-- Password Field -->
            <div class="form-group label-pass label-container">
              <i class="fa-solid fa-lock pass"></i>
              <input 
                type="password" 
                id="password" 
                [(ngModel)]="signObj.password" 
                name="password" 
                required 
                minlength="8"
                placeholder="Password"
                #password="ngModel"
              />

            </div>

            <!-- Admin Password Field -->
            <div class="form-group label-pass label-container">
              <i class="fa-solid fa-shield-halved pass"></i>
              <input 
                type="password" 
                id="adminPassword" 
                [(ngModel)]="signObj.adminPassword" 
                name="adminPassword" 
                required 
                placeholder="Instructor Password"
                #adminPassword="ngModel"
              />
            </div>
          </div>

          <button type="submit" [disabled]="isLoading || !signForm.form.valid">
            <span *ngIf="!isLoading">Sign Up</span>
            <span *ngIf="isLoading">Creating Account...</span>
          </button>
        </form>

        <div class="account">
          <p class="askSign">Already have an account? <a routerLink="/auth/login">Sign In</a></p>
        </div>

        <hr>

        <h6>or sign up with</h6>
        <div class="icons">
          <i class="fa-brands fa-google"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-apple"></i>
          <i class="fa-brands fa-linkedin"></i>
        </div>

        <footer>
          <p class="copyRight">Copyright &copy; 2024 - 2025 Gener8 Team, All Rights Reserved</p>
        </footer>
      </div>
    </div>
  </div>
</div>
